[pytest]
DJANGO_SETTINGS_MODULE = zenithedge.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end flows
    system: System tests including historical backtests
    stress: Stress and load testing
    models: AI model evaluation tests
    slow: Tests that take significant time to run
    requires_db: Tests requiring database access
    requires_api: Tests requiring external API access

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=zenbot
    --cov=signals
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=5
    --color=yes

# Parallel execution (optional, uncomment to enable)
# -n auto

# Timeout for tests (seconds)
timeout = 300

# Django database
django_find_project = true

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options
[coverage:run]
source = zenbot,signals
omit =
    */migrations/*
    */tests/*
    */admin.py
    */apps.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
